<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fracture Chat</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    nav {
      background-color: #311F3B;
      overflow: hidden;
      z-index: 100; /* Ensure the nav menu stays on top */
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    li {
      float: left;
    }

    a {
      display: block;
      color: #A37AB9;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body onload="changeText()">
<div class=AdvancedMenu><div class=trigger-div style="width:100px;height:100px;position:fixed;top:-50px;left:-50px;background-color:#3b1c5f;border:5px solid #560fa6;border-radius:100px;cursor:pointer;z-index:99"onclick=toggleSlideOutDiv()><div class=shifted-image style="width:30px;height:30px;background-image:url(https://github.com/GrayStuido/Fracture/blob/6f17dd9e6c924c9fbd750e00e50f47a665fa8725/HamburgerMenu.png?raw=true);background-size:cover;margin-left:50px;margin-top:50px;z-index:100"></div></div><div class=slide-out-div style="width:600px;height:10px;position:fixed;top:0;left:-600px;background-color:#3b1c5f;transition:left .5s ease;z-index:98;border-radius:100px;border:5px solid #560fa6"id=slideOutDiv><div class=slideoutwrapper style=margin-left:80px><a style="display:inline-block;padding:10px;border:none;cursor:pointer;margin:5px;color:#fff;border:2px solid #560fa6;background-color:#27153b;text-decoration:none;font-family:Arial,sans-serif"href=https://graystuido.github.io/Fracture/ >Home</a> <a style="display:inline-block;padding:10px;border:none;cursor:pointer;margin:5px;color:#fff;border:2px solid #560fa6;background-color:#27153b;text-decoration:none;font-family:Arial,sans-serif"href=https://graystuido.github.io/Fracture/google-classroom.html>Games</a> <a style="display:inline-block;padding:10px;border:none;cursor:pointer;margin:5px;color:#fff;border:2px solid #560fa6;background-color:#27153b;text-decoration:none;font-family:Arial,sans-serif"href=https://graystuido.github.io/Fracture/google-drive.html>Tools</a> <a style="display:inline-block;padding:10px;border:none;cursor:pointer;margin:5px;color:#fff;border:2px solid #560fa6;background-color:#27153b;text-decoration:none;font-family:Arial,sans-serif"href=https://graystuido.github.io/Fracture/chat.html>Frat-Chat</a> <a style="display:inline-block;padding:10px;border:none;cursor:pointer;margin:5px;color:#fff;border:2px solid #560fa6;background-color:#27153b;text-decoration:none;font-family:Arial,sans-serif"onclick=hideMenuAndPrompt()>Hide Menu</a></div></div><script>document.addEventListener("keydown",function(e){e.shiftKey&&e.ctrlKey&&":"===e.key&&toggleAdvancedMenu()});var advancedMenuHidden=!1;function toggleAdvancedMenu(){var e=document.querySelector(".AdvancedMenu");advancedMenuHidden?e.removeAttribute("hidden"):e.setAttribute("hidden",!0),advancedMenuHidden=!advancedMenuHidden}var SlideOutDivOut=!1;function toggleSlideOutDiv(){var e=document.getElementById("slideOutDiv");e.style.left=SlideOutDivOut?"-600px":"0",SlideOutDivOut=!SlideOutDivOut}function hideMenuAndPrompt(){toggleAdvancedMenu(),alert("Menu Hidden! Press Ctrl + Shift :")}</script></div>
  <iframe src="https://jusinoj.wixsite.com/fracture/groups" frameborder="0"></iframe>
</body>
</html>
