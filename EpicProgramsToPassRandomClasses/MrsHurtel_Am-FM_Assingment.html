<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sound Buttons</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #121212;
    color: #FFFFFF;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
.wrapper {
border: 10px solid #2b2b2b;
border-radius: 30px;
padding: 20px;
background-color: #4d4d4d;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

  button {
    background-color: #303030;
    color: #FFFFFF;
border: 5px solid #2b2b2b;
    border-radius: 5px;
    padding: 10px 20px;
    margin: 10px;
padding: 10px;
width: 120px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    font-size: 20px;
  }

  #output-container {
    display: flex;
    align-items: stretch;
    margin-top: 20px;
  }

  #output {
    background-color: #303030;
    color: #FFFFFF;
    padding: 20px;
    width: 500px;
    overflow-y: auto;
    border-radius: 10px;
    line-height: 1.5;
    flex-grow: 1;
    height: 500px; /* Ensure output takes full height */
border: 5px solid #2b2b2b;
  }

  #legend {
    width: 120px;
    background-color: #303030;
    color: #FFFFFF;
    padding: 20px;
    margin-left: 20px;
    border-radius: 10px;
    line-height: 1.5;
border: 5px solid #2b2b2b;
  }

  .button-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<br>
<br>
<div class="wrapper">
<h1>Am Sound to Binary</h1>
<div class="button-container">
  <button onclick="playHighPitchedSound()">1</button>
  <button onclick="playLowPitchedSound()" class="button-bold button-large">0</button>
</div>

<div id="output-container">
  <div id="output"></div>
  <div id="legend">
    Legend:
    <br>
    1: High Pitch
    <br>
    0: Low Pitc
  </div>
</div>
</div>
<script>
function playHighPitchedSound() {
  const audioContext = new (window.AudioContext || window.webkitAudioContext)();
  const oscillator = audioContext.createOscillator();
  oscillator.type = 'sine';
  oscillator.frequency.setValueAtTime(1000, audioContext.currentTime); // Adjust frequency as needed
  oscillator.connect(audioContext.destination);
  oscillator.start();
  setTimeout(() => {
    oscillator.stop();
    document.getElementById('output').innerText += '1 ';
  }, 1000); // Adjust duration as needed
}

function playLowPitchedSound() {
  const audioContext = new (window.AudioContext || window.webkitAudioContext)();
  const oscillator = audioContext.createOscillator();
  oscillator.type = 'sine';
  oscillator.frequency.setValueAtTime(600, audioContext.currentTime); // Adjust frequency as needed
  oscillator.connect(audioContext.destination);
  oscillator.start();
  setTimeout(() => {
    oscillator.stop();
    document.getElementById('output').innerText += '0 ';
  }, 1000); // Adjust duration as needed
}
</script>

</body>
</html>
