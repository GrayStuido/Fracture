<script>
  class Leaderboard {
    constructor(containerId, title, unit, players) {
      this.containerId = containerId;
      this.title = title;
      this.unit = unit;
      this.players = players;
    }

    render() {
      const leaderboardContainer = document.getElementById(this.containerId);
      leaderboardContainer.innerHTML = `<h1 class="ScoreWrapper">${this.title}</h1>`;
      
      // Sort players by score
      this.players.sort((a, b) => b.score - a.score);

      this.players.forEach((player, index) => {
        const leaderboardItem = document.createElement('div');
        leaderboardItem.classList.add('leaderboard-item');

        // Add different styles for first, second, and third place
        if (index === 0) {
          leaderboardItem.classList.add('leaderboard-item-first');
        } else if (index === 1) {
          leaderboardItem.classList.add('leaderboard-item-second');
        } else if (index === 2) {
          leaderboardItem.classList.add('leaderboard-item-third');
        }

        // Format score with commas
        const formattedScore = player.score.toLocaleString();

        leaderboardItem.innerHTML = `<span>${index + 1}. ${player.name}</span><span>${formattedScore} ${this.unit}</span>`;
        leaderboardContainer.appendChild(leaderboardItem);
      });
    }
  }

  // Sample data for the leaderboards
  const leaderboardsData = {

  // Function to render leaderboard
  function renderLeaderboard(data) {
    const leaderboard = new Leaderboard(data.containerId, data.title, data.unit, data.players);
    leaderboard.render();
  }

  // Render Tetris leaderboard
  renderLeaderboard({

 <script>
      window.onload = function() {
        const canvas = document.getElementById('MatrixBackground');
        const chars = 'abcdefgyzhijklmnopQRSTUVABCDEFGYZ109467ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾀﾇﾍ日¦｜:・."=*+-<>'; // Your chosen characters
        const duration = 10000; // Duration of the matrix effect in milliseconds

        // Get canvas context and set canvas size
        const ctx = canvas.getContext('2d');
        const w = canvas.width = window.innerWidth;
        const h = canvas.height = window.innerHeight;

        // Calculate number of columns and initialize y positions
        const cols = Math.floor(w / 20) + 1;
        const ypos = Array(cols).fill(0);

        // Fill canvas with black color
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, w, h);

        // Create matrix effect function
        const matrix = () => {
          ctx.fillStyle = '#0001';
          ctx.fillRect(0, 0, w, h);

          ctx.fillStyle = '#C800FF';
          ctx.font = '15pt monospace';

          ypos.forEach((y, ind) => {
            const text = chars[Math.floor(Math.random() * chars.length)];
            const x = ind * 20;
            ctx.fillText(text, x, y);
            if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
            else ypos[ind] = y + 20;
          });
        };

        // Call matrix effect function every 50 milliseconds
        const matrixInterval = setInterval(matrix, 50);
      };
    </script>
