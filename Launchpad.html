  <style>

    #leaderboard-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      background-color: #2d2d2d;

      display: flex;

.background {
  position: fixed;

}

<body>

<div id="leaderboard-container">
<h1>Tetris Lines</h1>
</div>

<script>
  // Sample data for the leaderboard
  const players = [
    { name: 'Mr. Apples', score: 248 },
    { name: 'Brendan Westdahl', score: 236 },
    { name: 'Jayden Jusino', score: 220 },
    { name: 'Alex Parten', score: 150 },
  ];

  // Sort players by score in descending order
  players.sort((a, b) => b.score - a.score);

  // Create the leaderboard element
  const leaderboardContainer = document.getElementById('leaderboard-container');

  players.forEach((player, index) => {
    const leaderboardItem = document.createElement('div');
    leaderboardItem.classList.add('leaderboard-item');
    leaderboardItem.innerHTML = `<span>${index + 1}. ${player.name}</span><span>${player.score} Lines</span>`;
    leaderboardContainer.appendChild(leaderboardItem);
  });
</script>
<div class="background">
  <canvas id="MatrixBackground"></canvas>
</div>
 <script>
      window.onload = function() {
        const canvas = document.getElementById('MatrixBackground');
        const chars = 'abcdefgyzhijklmnopQRSTUVABCDEFGYZ109467ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾀﾇﾍ日¦｜:・."=*+-<>'; // Your chosen characters
        const duration = 10000; // Duration of the matrix effect in milliseconds

        // Get canvas context and set canvas size
        const ctx = canvas.getContext('2d');
        const w = canvas.width = window.innerWidth;
        const h = canvas.height = window.innerHeight;

        // Calculate number of columns and initialize y positions
        const cols = Math.floor(w / 20) + 1;
        const ypos = Array(cols).fill(0);

        // Fill canvas with black color
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, w, h);

        // Create matrix effect function
        const matrix = () => {
          ctx.fillStyle = '#0001';
          ctx.fillRect(0, 0, w, h);

          ctx.fillStyle = '#C800FF';
          ctx.font = '15pt monospace';

          ypos.forEach((y, ind) => {
            const text = chars[Math.floor(Math.random() * chars.length)];
            const x = ind * 20;
            ctx.fillText(text, x, y);
            if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
            else ypos[ind] = y + 20;
          });
        };

        // Call matrix effect function every 50 milliseconds
        const matrixInterval = setInterval(matrix, 50);
      };
    </script>
