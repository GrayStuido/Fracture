    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <style>
:root {
  --color-major: #2d0a3b;
  --color-minor: #390e5c;
  --color-accent: #8a2bd8;
  --color-text: #ecf0f1;
  --color-highlight: #7416a0;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: var(--color-major);
  color: var(--color-text);
}

.tools-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px;
}

.tool {
  width: 200px;
  padding: 15px;
  background-color: var(--color-minor);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  border-radius: 8px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.tool:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
}

.image-placeholder {
  width: 100%;
  height: 150px;
  background-color: var(--color-highlight);
  color: var(--color-text);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 15px;
  border-radius: 6px;
}

.tool-name {
  font-size: 18px;
  margin-bottom: 15px;
  color: var(--color-accent);
}

.open-btn {
  padding: 10px 20px;
  background-color: var(--color-accent);
  color: var(--color-text);
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.open-btn:hover {
  background-color: var(--color-highlight);
  transform: scale(1.05);
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(44, 62, 80, 0.9);
  display: none;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.overlay.show {
  display: flex;
  opacity: 1;
}

iframe {
  width: 100%;
  height: 100%;
  background-color: var(--color-major);
  border: 2px solid var(--color-accent);
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  background: transparent;
  border: none;
  font-size: 30px;
  color: var(--color-text);
  cursor: pointer;
  transition: color 0.3s ease, transform 0.2s ease;
}

.close-btn:hover {
  color: #e74c3c;
  transform: scale(1.1);
}

img {
    width: 100%; /* The image will take the full width of its container */
    height: 150px; /* Set a specific height */
    object-fit: cover; /* The image will cover the container while maintaining its aspect ratio */
  }
  </style>
</head>
<body>
  <br>
  <br>
  <br>
  <h1>Fracture Tools</h1>
  <h3>Random assortment of tools</h3>
  <br>
  <br>
  <br>
    <div class="tools-container">
     
      <div class="tool">
        <img src="icons/WormholeIcon.png" alt="Image 1" class="image-placeholder">
        <div class="tool-name">Wormhole File Share</div>
        <button class="open-btn" onclick="openWormhole()">Open</button>
    </div>
    
    

      <div class="tool">
        <img src="icons/RGC-Tool-Icon.png" alt="Image 1" class="image-placeholder">
            <div class="tool-name">RGC Incremental Save Editor</div>
            <button class="open-btn" data-tool="StudentVUE/Grass-Editor.html">Open</button>
        </div>

      <div class="tool">
        <img src="icons/AboutBlank-Cloaker-Png.png" alt="Image 1" class="image-placeholder">
            <div class="tool-name">About:Blank Cloaker</div>
            <button class="open-btn" data-tool="Tools/AbCloaker.html">Open</button>
        </div>

      <div class="tool">
        <img src="icons/Local-Storage-Icon.png" alt="Image 1" class="image-placeholder">
          <div class="tool-name">Local Storage Editor</div>
          <button class="open-btn" data-tool="Tools/LocalStorageEditor.html">Open</button>
      </div>
      
      <div class="tool">
        <div class="image-placeholder">Image 4</div>
        <div class="tool-name">Fracture Disk Burner</div>
        <button class="open-btn" data-tool="Tools/FractureDiskSystem/ToolIndex.html">Open</button>
    </div>

        <!-- Add more tools as needed -->
    </div>
    <div class="overlay" id="overlay">
        <iframe id="tool-iframe" src="" frameborder="0"></iframe>
        <button class="close-btn" id="close-btn">&times;</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const overlay = document.getElementById("overlay");
            const iframe = document.getElementById("tool-iframe");
            const closeBtn = document.getElementById("close-btn");
            let currentOpenTool = null;

            document.querySelectorAll(".open-btn").forEach(button => {
                button.addEventListener("click", (e) => {
                    const toolSrc = e.target.dataset.tool;

                    if (currentOpenTool !== toolSrc) {
                        currentOpenTool = toolSrc;
                        iframe.src = toolSrc; // Set the source of the iframe to the tool's HTML file
                        fadeInOverlay();
                    }
                });
            });

            closeBtn.addEventListener("click", fadeOutOverlay);

            function fadeInOverlay() {
                overlay.style.display = "flex";
                setTimeout(() => {
                    overlay.classList.add("show");
                }, 10);
            }

            function fadeOutOverlay() {
                overlay.classList.remove("show");
                setTimeout(() => {
                    overlay.style.display = "none";
                    iframe.src = ""; // Clear the iframe source
                    currentOpenTool = null;
                }, 300);
            }
        });
    </script>

<script>
  function openWormhole() {
      window.open("https://wormhole.app/", "_blank");
  }
</script>
