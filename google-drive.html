    <style>
/* Reset and base styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f4f4f4;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Header styles */
header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1rem;
}

h1 {
  margin-bottom: 0.5rem;
}

/* Navigation styles */
nav {
  background-color: #444;
  padding: 0.5rem;
}

nav ul {
  list-style-type: none;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

nav ul li {
  margin: 0.5rem;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  padding: 0.5rem 1rem;
  border-radius: 3px;
  transition: background-color 0.3s;
}

nav ul li a:hover {
  background-color: #555;
}

/* Tools container */
.tools-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  padding: 20px 0;
}

/* Individual tool card */
.tool {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 15px;
  width: 250px;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: box-shadow 0.3s;
}

.tool:hover {
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.tool img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 5px;
  margin-bottom: 10px;
}

.image-placeholder {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 5px;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.tool-name {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
  text-align: center;
}

.open-btn {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.open-btn-link {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.open-btn-link:hover {
  background-color: #0056b3;
}

.open-btn:hover {
  background-color: #0056b3;
}

/* Responsive adjustments */
@media (max-width: 600px) {
  .tool {
    width: 100%;
  }
}

    // Power User Achievement Script
function trackPowerUser() {
    let toolsVisits = parseInt(localStorage.getItem('toolsVisits') || '0');
    toolsVisits++;
    localStorage.setItem('toolsVisits', toolsVisits);
    localStorage.setItem('achievement_power_user', toolsVisits >= 30);
}

// Run this function when the page loads
document.addEventListener('DOMContentLoaded', trackPowerUser);
  </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const overlay = document.getElementById("overlay");
            const iframe = document.getElementById("tool-iframe");
            const closeBtn = document.getElementById("close-btn");
            let currentOpenTool = null;

            document.querySelectorAll(".open-btn").forEach(button => {
                button.addEventListener("click", (e) => {
                    const toolSrc = e.target.dataset.tool;

                    if (currentOpenTool !== toolSrc) {
                        currentOpenTool = toolSrc;
                        iframe.src = toolSrc; // Set the source of the iframe to the tool's HTML file
                        fadeInOverlay();
                    }
                });
            });

            closeBtn.addEventListener("click", fadeOutOverlay);

            function fadeInOverlay() {
                overlay.style.display = "flex";
                setTimeout(() => {
                    overlay.classList.add("show");
                }, 10);
            }

            function fadeOutOverlay() {
                overlay.classList.remove("show");
                setTimeout(() => {
                    overlay.style.display = "none";
                    iframe.src = ""; // Clear the iframe source
                    currentOpenTool = null;
                }, 300);
            }
        });
    </script>
