body {

.tools-container {

.tool {
  width: 200px;
  padding: 15px;
  background-color: var(--color-minor);

  border-radius: 8px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;

.tool:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
}

.image-placeholder {
  width: 100%;
  height: 150px;
  background-color: var(--color-highlight);

  justify-content: center;

.tool-name {

  color: var(--text-color1);
}

.open-btn, .open-btn-link {
  padding: 10px 20px;
  background-color: var(--color-accent);
  color: var(--color-text);
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.open-btn:hover {
  background-color: var(--color-highlight);
  transform: scale(1.05);
}

.overlay {
  z-index: 9999;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(44, 62, 80, 0.9);
  display: none;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.overlay.show {
  display: flex;
  opacity: 1;
}

iframe {

  height: 100%;
  background-color: var(--color-major);

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const overlay = document.getElementById("overlay");
            const iframe = document.getElementById("tool-iframe");
            const closeBtn = document.getElementById("close-btn");
            let currentOpenTool = null;

            document.querySelectorAll(".open-btn").forEach(button => {
                button.addEventListener("click", (e) => {
                    const toolSrc = e.target.dataset.tool;

                    if (currentOpenTool !== toolSrc) {
                        currentOpenTool = toolSrc;
                        iframe.src = toolSrc; // Set the source of the iframe to the tool's HTML file
                        fadeInOverlay();
                    }
                });
            });

            closeBtn.addEventListener("click", fadeOutOverlay);

            function fadeInOverlay() {
                overlay.style.display = "flex";
                setTimeout(() => {
                    overlay.classList.add("show");
                }, 10);
            }

            function fadeOutOverlay() {
                overlay.classList.remove("show");
                setTimeout(() => {
                    overlay.style.display = "none";
                    iframe.src = ""; // Clear the iframe source
                    currentOpenTool = null;
                }, 300);
            }
        });
    </script>
