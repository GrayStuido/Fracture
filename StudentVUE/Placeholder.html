<div class="AdvancedMenu">
    <div class="trigger-div" style="width:100px;height:100px;position:fixed;top:-50px;left:-50px;background-color:#3b1c5f;border:5px solid #560fa6;border-radius:100px;cursor:pointer;z-index:99" onclick="toggleSlideOutDiv()">
        <div class="shifted-image" style="width:30px;height:30px;background-image: url('../HamburgerMenu.png');background-size:cover;margin-left:50px;margin-top:50px;z-index:100"></div>
    </div>
    <div class="slide-out-div" style="width:600px;height:10px;position:fixed;top:0;left:-600px;background-color:#3b1c5f;transition:left .5s ease;z-index:98;border-radius:100px;border:5px solid #560fa6" id="slideOutDiv">
        <div class="slideoutwrapper" style="margin-left:80px">
            <a style="display:inline-block;padding:10px;border:none;cursor:pointer;margin:5px;color:#fff;border:2px solid #560fa6;background-color:#27153b;text-decoration:none;font-family:Arial,sans-serif" href="../index.html">Home</a>
            <a style="display:inline-block;padding:10px;border:none;cursor:pointer;margin:5px;color:#fff;border:2px solid #560fa6;background-color:#27153b;text-decoration:none;font-family:Arial,sans-serif" href="../google-classroom.html">Games</a>
            <a style="display:inline-block;padding:10px;border:none;cursor:pointer;margin:5px;color:#fff;border:2px solid #560fa6;background-color:#27153b;text-decoration:none;font-family:Arial,sans-serif" href="../google-drive.html">Tools</a>
            <a style="display:inline-block;padding:10px;border:none;cursor:pointer;margin:5px;color:#fff;border:2px solid #560fa6;background-color:#27153b;text-decoration:none;font-family:Arial,sans-serif" href="../chat.html">Frat-Chat</a>
            <a style="display:inline-block;padding:10px;border:none;cursor:pointer;margin:5px;color:#fff;border:2px solid #560fa6;background-color:#27153b;text-decoration:none;font-family:Arial,sans-serif" onclick="hideMenuAndPrompt()">Hide Menu</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener("keydown", function(e) {
        if (e.shiftKey && e.ctrlKey && ":" === e.key) {
            toggleAdvancedMenu();
        }
    });

    var advancedMenuHidden = false;

    function toggleAdvancedMenu() {
        var e = document.querySelector(".AdvancedMenu");
        if (advancedMenuHidden) {
            e.removeAttribute("hidden");
        } else {
            e.setAttribute("hidden", true);
        }
        advancedMenuHidden = !advancedMenuHidden;
    }

    var SlideOutDivOut = false;

    function toggleSlideOutDiv() {
        var e = document.getElementById("slideOutDiv");
        e.style.left = SlideOutDivOut ? "-600px" : "0";
        SlideOutDivOut = !SlideOutDivOut;
    }

    function hideMenuAndPrompt() {
        toggleAdvancedMenu();
        alert("Menu Hidden! Press Ctrl + Shift :");
    }
</script>
