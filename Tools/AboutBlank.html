<html><head><base href="https://abc-simulator.net/"><title>A:B-C Simulator</title><style>body{font-family:Arial,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;background:#0f0f0f}.url-container{width:80%;max-width:600px;display:flex;align-items:center;margin-bottom:20px}.url-bar{flex-grow:1;padding:10px;font-size:16px;border:2px solid #ccc;border-radius:5px 0 0 5px;margin-right:0}#add-to-queue{padding:10px;font-size:18px;background-color:#4CAF50;color:white;border:none;border-radius:0 5px 5px 0;cursor:pointer;transition:background-color 0.3s}#add-to-queue:hover{background-color:#45a049}.browser-preview{width:80%;max-width:600px;height:300px;border:2px solid #ccc;border-radius:5px;overflow:hidden;margin-bottom:20px;position:relative}.tab-bar{background:#e0e0e0;padding:5px;display:flex;align-items:center;border-bottom:1px solid #ccc;overflow-x:auto;white-space:nowrap}.tab{background:white;padding:5px 10px;border-radius:5px 5px 0 0;font-size:12px;margin-right:5px;display:flex;align-items:center;cursor:pointer;transition:box-shadow 0.3s}.tab-favicon{width:16px;height:16px;margin-right:5px;background-color:#888;border-radius:50%}.content{height:calc(100% - 31px);position:relative}.mini-iframe{width:100%;height:100%;border:none}.loading-overlay{position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:none;flex-direction:column;justify-content:center;align-items:center;color:white}.loading-bar{width:80%;height:20px;background:#333;border-radius:10px;overflow:hidden;margin-bottom:10px}.loading-progress{width:0;height:100%;background:#4CAF50;transition:width 0.5s}.loading-text{text-align:center;font-size:14px}</style></head><body><div class="browser-preview"><div class="tab-bar" id="tabBar"><div class="tab" data-url="https://example.com/"><div class="tab-favicon"></div><span class="tab-title">about:blank</span></div></div><div class="content"><iframe id="miniIframe" class="mini-iframe" src="https://example.com/"></iframe><div class="loading-overlay"><div class="loading-bar"><div class="loading-progress"></div></div><div class="loading-text"></div></div></div></div><div class="url-container"><input type="text" class="url-bar" placeholder="Enter URL" id="urlInput" value="https://example.com/"><button id="add-to-queue">➡️</button></div><script>let tabQueue=[];const loadingSteps=['Getting prepared','Running script','Creating framework','Injecting HTML','Readying about:blank tab','Finishing'];function openCurrentTab(){let activeTab=document.querySelector('.tab[style*="background: rgb(224, 224, 224)"]');if(activeTab){let url=activeTab.getAttribute('data-url');showLoading();setTimeout(()=>{let newWindow=window.open('about:blank','_blank');newWindow.document.write('<iframe src="'+url+'" style="position:fixed;top:0;left:0;bottom:0;right:0;width:100%;height:100%;border:none;margin:0;padding:0;overflow:hidden;z-index:999999;"></iframe>');hideLoading();removeActiveTab();},3000);}}function showLoading(){let overlay=document.querySelector('.loading-overlay');let progress=document.querySelector('.loading-progress');let text=document.querySelector('.loading-text');overlay.style.display='flex';let step=0;let width=0;let intervalId=setInterval(()=>{if(step<loadingSteps.length){text.textContent=loadingSteps[step];progress.style.width=width+'%';width+=20;step++;}else{clearInterval(intervalId);}},500);}function hideLoading(){let overlay=document.querySelector('.loading-overlay');overlay.style.display='none';}function removeActiveTab(){let activeTab=document.querySelector('.tab[style*="background: rgb(224, 224, 224)"]');if(activeTab){activeTab.remove();}let remainingTabs=document.querySelectorAll('.tab');if(remainingTabs.length===0){addTab('https://example.com/');}}document.getElementById('urlInput').addEventListener('input',function(){let url=this.value;if(!url.startsWith('http://') && !url.startsWith('https://')){url='https://'+url;}document.getElementById('miniIframe').src=url;updateActiveTabUrl(url);});function updateActiveTabUrl(url){let activeTab=document.querySelector('.tab[style*="background: rgb(224, 224, 224)"]');if(activeTab){activeTab.setAttribute('data-url',url);}}function addToQueue(){let url=document.getElementById('urlInput').value;if(!url.startsWith('http://') && !url.startsWith('https://')){url='https://'+url;}tabQueue.push(url);addTab(url);openCurrentTab();}function addTab(url){let tabBar=document.getElementById('tabBar');let newTab=document.createElement('div');newTab.className='tab';newTab.setAttribute('data-url',url);newTab.innerHTML='<div class="tab-favicon"></div><span class="tab-title">about:blank</span>';newTab.onclick=function(){switchTab(this);};tabBar.appendChild(newTab);switchTab(newTab);}function switchTab(tabElement){let url=tabElement.getAttribute('data-url');document.getElementById('miniIframe').src=url;document.getElementById('urlInput').value=url;let tabs=document.getElementsByClassName('tab');for(let tab of tabs){tab.style.background='white';}tabElement.style.background='#e0e0e0';}document.getElementById('add-to-queue').addEventListener('click',addToQueue);</script></body></html>
