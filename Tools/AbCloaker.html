<section>
<h2>About:Blank Cloaker</h2>
<p>Use the test button to see if you can cloak a website!</p>
<input id="url-target" value="https://example.com" autocomplete="on" type="text" autofocus />
<button onclick="updateIframe()">Test</button>
<button id="create" class="console-button">About:Blank</button>
<br>
<iframe id="iframe" width="80%" style="height: 80vh;" frameborder="0" src="https://example.com"></iframe>
<script>
function updateIframe() {
var url = document.getElementById("url-target").value;
if (!url.startsWith("https://")) {
  url = "https://" + url;
}
document.getElementById("iframe").src = url;
}
</script>
