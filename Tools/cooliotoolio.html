<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../js/background-switcher.js"></script>
  <script src="../js/theme-switcher.js"></script>
  <link rel="stylesheet" href="../css/theme-index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudentVUE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #cover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--color-major);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loadButton {
  padding: 10px 20px;
  font-size: 18px;
  background-color: var(--color-button);
  color: var(--color-text);
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  margin: 5px;
  display: inline-block;
  text-align: center;
}


    .loadButton:hover {
      background-color: var(--color-button-hover);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="cover"></div>

  <iframe id="contentFrame" style="display:none;"></iframe>

  <script>
    // Modular links object
    const links = {
      'Lucid (Contains Ads)': 'https://luhtrissy.com/',
      'Rammerhead': 'https://sisstudent.fcps.ehcp.eu/',
      'Rammerhead': 'https://elajournals.20pack.com',
      'Rammerhead': 'https://elajournals.zolik.com/'

    };

    // Function to create buttons
    function createButtons() {
      const cover = document.getElementById('cover');
      const contentFrame = document.getElementById('contentFrame');

      for (const [name, url] of Object.entries(links)) {
        const button = document.createElement('button');
        button.textContent = `${name}`;
        button.className = 'loadButton';
        button.addEventListener('click', () => {
          contentFrame.src = url;
          contentFrame.style.display = 'block';
          cover.style.display = 'none';
        });
        cover.appendChild(button);
      }
    }

    // Create buttons immediately
    createButtons();
  </script>
</body>
</html>
