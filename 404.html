    h1 {

    .black-hole {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 0;
      height: 0;
      background: radial-gradient(circle, #000000 0%, rgba(0,0,0,0) 70%);
      border-radius: 50%;
      z-index: -1;
      transition: all 5s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .black-hole.active {
      width: 300vw;
      height: 300vw;
      transform: translate(-50%, -50%) scale(1);
    }
    .black-hole.fast {
      transition: all 2.5s cubic-bezier(0.19, 1, 0.22, 1);
    }
  
    /* CRT effect CSS */
    .crt-effect {
      animation: textShadow 1.6s infinite;
      z-index: 3;
      position: relative;
    }
    
    @keyframes textShadow {
      0% {
        text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px;
      }
      5% {
        text-shadow: 2.7928974010788217px 0 1px rgba(0,30,255,0.5), -2.7928974010788217px 0 1px rgba(255,0,80,0.3), 0 0 3px;
      }
      /* ... (rest of the keyframes) ... */
      100% {
        text-shadow: 2.6208764473832513px 0 1px rgba(0,30,255,0.5), -2.6208764473832513px 0 1px rgba(255,0,80,0.3), 0 0 3px;
      }
    }
    
    .crt-lines::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 3;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }
  
    /* RGB fringe effect */
    .rgb-fringe {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 5s ease;
      z-index: 4;
    }
    .rgb-fringe.fast {
      transition: opacity 2.5s ease;
    }
  
    .rgb-fringe::before,
    .rgb-fringe::after {
      content: "";
      position: absolute;
      top: -10%;
      left: -10%;
      right: -10%;
      bottom: -10%;
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      mix-blend-mode: screen;
    }
  
    .rgb-fringe::before {
      background-image: radial-gradient(circle, transparent 0%, rgba(255,0,0,0.5) 100%);
      transform: scale(1.02);
    }
  
    .rgb-fringe::after {
      background-image: radial-gradient(circle, transparent 0%, rgba(0,0,255,0.5) 100%);
      transform: scale(0.98);
    }
  
    .rgb-fringe.active {
      opacity: 1;
    }
  
    .char {
      display: inline-block;
      transition: color 0.5s ease, opacity 0.5s ease;
    }
    .char.fast {
      transition: color 0.25s ease, opacity 0.25s ease;
    }
  
    .char.fade-out {
      color: black;
      opacity: 0;
    }
  
    .space {
      display: inline-block;
      width: 0.25em;
    }
  
    .word {
      display: inline-block;
      white-space: nowrap;
    }
  
    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style></head><body>
  <div class="crt-effect crt-lines">
    <div class="black-hole"></div>
    <div class="rgb-fringe"></div>
    <div class="container">
      <h1 id="errorCode">404</h1>
      <p id="oopsPhrase"></p>
      <p id="flarePhrase"></p>
    </div>
  </div>
  <div class="container2">
    <a href="/index.html" class="return-link" id="returnLink">Return to Home</a>
    <a href="/cdn-cgi/l/email-protection#7016021113040502155e131f1e0411130430111f1c5e131f1d4f0305121a1513044d444044554240201117155542402215001f020456121f14094d39554240151e131f051e0415021514554240115542404440445542401502021f025542401104554240041815554240161f1c1c1f07191e1755424025223c4a554240" class="support-link" id="supportLink">Contact Support</a>
  </div>
  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
    function splitTextIntoChars(elementId) {
      const element = document.getElementById(elementId);
      const words = element.innerText.split(' ');
      element.innerHTML = words.map(word => {
        return `<span class="word">${word.split('').map(char => {
          return `<span class="char">${char}</span>`;
        }).join('')}</span>`;
      }).join('<span class="space"> </span>');
    }
  
    const oopsPhrases = [
      "Oops! It seems this page doesnt exist!",
      "Looks like this page is broken or missing",
      "Page not found",
      "Bad coding moment",
      "It looks like something went wrong.",
      "It appears you've taken a wrong turn."
    ];
  
    const flarePhrases = [
      "This page doesn't exist in our current reality... or does it?",
      "It seems the Knights have sabotaged this page!!",
      "Huh, I didnt expect to see you here.",
      "Despite all my rage you've found a broken page!",
      "This cant be good....",
      "Its all your fault",
      "...",
      "This is NOT intended",
      "Have you asked it nicely to work?",
      ":(",
      "Send this to our Support email â†“",
      "Check back later, It might return",
      "Look what you did",
      "Blame the gremlins.",
      "I never said Fracture was perfect",
      "Typo Probably",
      "Womp Womp",
      "The Gnomes shall fix this!!",
      "You've stumbled upon a non-existent page.",
      "Perhaps it's been eaten. We're still investigating."
    ];
  
    function getRandomPhrase(phrases) {
      return phrases[Math.floor(Math.random() * phrases.length)];
    }
  
    document.getElementById('oopsPhrase').textContent = getRandomPhrase(oopsPhrases);
    document.getElementById('flarePhrase').textContent = getRandomPhrase(flarePhrases);
  
    splitTextIntoChars('errorCode');
    splitTextIntoChars('oopsPhrase');
    splitTextIntoChars('flarePhrase');
  
    // Update the support link with the current URL
    window.onload = function() {
      var supportLink = document.querySelector('.support-link');
      supportLink.href += encodeURIComponent(window.location.href);
    };
  
    // Black hole animation, RGB fringe effect, and countdown
    document.getElementById('returnLink').addEventListener('click', function(e) {
      e.preventDefault();
      var blackHole = document.querySelector('.black-hole');
      var rgbFringe = document.querySelector('.rgb-fringe');
      var returnLink = document.getElementById('returnLink');
      var supportLink = document.getElementById('supportLink');
  
      // Check if the animation has been seen before
      const seen404Anim = localStorage.getItem('seen404Anim');
      const animationSpeed = seen404Anim ? 25 : 50; // 2x speed if seen before
  
      // Add fast class for faster animations if seen before
      if (seen404Anim) {
        blackHole.classList.add('fast');
        rgbFringe.classList.add('fast');
        document.querySelectorAll('.char').forEach(char => char.classList.add('fast'));
      }
  
      // Fade out the return and support links
      returnLink.classList.add('fade-out');
      supportLink.classList.add('fade-out');
  
      blackHole.classList.add('active');
      rgbFringe.classList.add('active');
      
      const chars = document.querySelectorAll('.char:not(.changed)');
      const totalChars = chars.length;
      let fadedChars = 0;
  
      const fadeInterval = setInterval(() => {
        if (fadedChars >= totalChars) {
          clearInterval(fadeInterval);
          blackHole.style.opacity = '0';
          rgbFringe.style.opacity = '0';
          
          // Set the localStorage value before redirecting
          localStorage.setItem('seen404Anim', 'true');
          
          setTimeout(() => {
            window.location.href = '/Fracture/index.html';
          }, seen404Anim ? 500 : 1000);
          return;
        }
  
        const remainingChars = document.querySelectorAll('.char:not(.changed):not(.fade-out)');
        if (remainingChars.length === 0) {
          clearInterval(fadeInterval);
          return;
        }
  
        const randomIndex = Math.floor(Math.random() * remainingChars.length);
        remainingChars[randomIndex].classList.add('fade-out', 'changed');
        fadedChars++;
      }, animationSpeed);
    });
  </script>
