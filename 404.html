<!DOCTYPE html>
<html lang="en">
<head>
    <script src="Lobotomy.js"></script>
    <script src="Shutdown.js"></script>
    <script src="SystemInfoLog.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #18021a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('icons/tbh.png');
    background-size: 50px 50px;
    background-repeat: repeat;
    animation: diagonalMovement 100s linear infinite;
    
        }

        @keyframes diagonalMovement {
    0% {
        background-position: 0% 0%; /* Start position */
    }
    100% {
        background-position: 101% 101%; /* End position */
    }
}

   

        .error-container {
            text-align: center;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
        
    </style>
    <script>

document.addEventListener("DOMContentLoaded", function() {
    const images = ['icons/Tile1.png', 'icons/Tile2.png', 'icons/Tile3.png']; // Replace with URLs of your images

    function getRandomImage() {
        return images[Math.floor(Math.random() * images.length)];
    }

    const body = document.querySelector('body');
    body.style.backgroundImage = `url(${getRandomImage()})`;
});


    </script>
</head>
<body>
    <div class="error-container">
        <img src="TheKiwi.gif" alt="Error Image">
        <h1>404 - Page Not Found</h1>
        <p>Oops! The page you are looking for might be in another galaxy.</p>
        <p>Click <a href="index.html">here</a> to go back to the main page.</p>
    </div>
</body>
</html>
