      body {

        color: var(--highlight-color);
      }
      .achievement-description {

        color: var(--text-color);
      }
      .achievement.locked {
        opacity: var(--locked-opacity);

}

      <div class="container">
        <h1>Fracture Achievements</h1>
        <div class="achievement-list" id="achievementList">
          <!-- Achievements will be dynamically inserted here -->
        </div>
      </div>
    
      <script>
// Central Achievements Script
const achievements = [
    { id: 'frequent_user', title: 'Frequent User', description: 'Visited the site 30 times', icon: 'ðŸ”„' },
    { id: 'fractures_bible', title: 'Fractures Bible', description: 'Visited the Docs page', icon: 'ðŸ“š' },
    { id: 'power_user', title: 'Power User', description: 'Visited the Tools page 30 times', icon: 'ðŸ”§' },
    { id: 'gamer', title: 'Gamer', description: 'Played a game', icon: 'ðŸŽ®' },
    { id: 'achievement_get', title: 'Achievement Get!', description: 'Got your first achievement', icon: 'ðŸ…' },
    { id: 'collector', title: 'Collector', description: 'Acquired 10 achievements', icon: 'ðŸ†' },
    { id: 'hoarder', title: 'Hoarder', description: 'Acquired 20 achievements', icon: 'ðŸ’Ž' },
    { id: 'achievement_compendium', title: 'Achievement Compendium', description: 'Collected all other achievements', icon: 'ðŸŒŸ' },
    { id: 'jack_of_all_trades', title: 'Jack of All Trades', description: 'Used every main feature at least once', icon: 'ðŸƒ' },
    { id: 'community', title: 'Community', description: 'Visited Fracture-Chat', icon: 'ðŸ’¬' },
    { id: 'easter_egg_1', title: 'Easter Egg 1', description: 'Found the Carson Billy Bounce', icon: 'ðŸ¥š' },
    { id: 'easter_egg_2', title: 'Easter Egg 2', description: 'Put in the secret code', icon: 'ðŸ°' }
];

const achievementSound = new Audio('http://commondatastorage.googleapis.com/codeskulptor-assets/week7-brrring.m4a');

function initAchievements() {
    let userAchievements = {};
    achievements.forEach(achievement => {
        let storedValue = localStorage.getItem(`achievement_${achievement.id}`);
        userAchievements[achievement.id] = storedValue === 'true';
    });
    localStorage.setItem('userAchievements', JSON.stringify(userAchievements));
}

function checkAchievement(id, condition) {
    let userAchievements = JSON.parse(localStorage.getItem('userAchievements'));
    if (condition && !userAchievements[id]) {
        userAchievements[id] = true;
        localStorage.setItem(`achievement_${id}`, 'true');
        localStorage.setItem('userAchievements', JSON.stringify(userAchievements));
        checkCollectorAchievements();
        achievementSound.play();
        alert(`Achievement unlocked: ${achievements.find(a => a.id === id).title}`);
        renderAchievements();
    }
}

function checkCollectorAchievements() {
    let userAchievements = JSON.parse(localStorage.getItem('userAchievements'));
    let achievedCount = Object.values(userAchievements).filter(Boolean).length;
    checkAchievement('achievement_get', achievedCount >= 1);
    checkAchievement('collector', achievedCount >= 10);
    checkAchievement('hoarder', achievedCount >= 20);
    
    // Check for Achievement Compendium separately
    let allOtherAchievements = Object.entries(userAchievements).every(([key, value]) => 
        key === 'achievement_compendium' || value === true
    );
    checkAchievement('achievement_compendium', allOtherAchievements);
}

function renderAchievements() {
    const achievementList = document.getElementById('achievementList');
    achievementList.innerHTML = ''; // Clear existing achievements
    const userAchievements = JSON.parse(localStorage.getItem('userAchievements')) || {};

    achievements.forEach(achievement => {
        const achievementElement = document.createElement('div');
        achievementElement.className = `achievement ${userAchievements[achievement.id] ? '' : 'locked'}`;
        
        achievementElement.innerHTML = `
            <div class="achievement-icon">${achievement.icon}</div>
            <div class="achievement-title">${achievement.title}</div>
            <div class="achievement-description">${achievement.description}</div>
        `;
        achievementList.appendChild(achievementElement);
    });
}

// Run these functions when the achievements page loads
document.addEventListener('DOMContentLoaded', () => {
    initAchievements();
    renderAchievements();
});

      </script>
