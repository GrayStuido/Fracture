    <title>Fracture | Achievements</title>
    <style>
:root {
  /* Primary Background Colors */
  --bg-color: #121212;              /* Main background */
  --container-bg: #1e1e1e;          /* Container background */
  --achievement-bg: #292929;        /* Achievement background */

  /* Text and Highlight Colors */
  --text-color: #f5f5f5;            /* Primary text color */
  --highlight-color: #bb86fc;       /* Highlight and accent color */
  --achievement-border: #6200ee;    /* Border color for achievements */

  /* Button Colors */
  --button-bg: #3700b3;             /* Default button background */
  --button-hover: #6200ee;          /* Button background on hover */

  /* Opacity Levels */
  --locked-opacity: 0.4;            /* Opacity for locked items */
}


body {

  background-color: var(--bg-color);
  color: var(--text-color);

}
    
      .achivements-wrapper {
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background-color: var(--container-bg);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(157, 78, 221, 0.2);
        padding: 20px;
        width: 80%;
        max-width: 800px;
        margin: 20px 0;
      }
      h1, h2 {
        color: var(--highlight-color);
        text-align: center;
      }
      .achievement-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
      .achievement {
        background-color: var(--achievement-bg);
        border: 1px solid var(--achievement-border);
        border-radius: 5px;
        padding: 15px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .achievement:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(157, 78, 221, 0.3);
      }
      .achievement-icon {
        font-size: 48px;
        margin-bottom: 10px;
      }
      .achievement-title {
        font-weight: bold;
        margin-bottom: 5px;
        color: var(--highlight-color);
      }
      .achievement-description {
        font-size: 14px;
        color: var(--text-color);
      }
      .achievement.locked {
        opacity: var(--locked-opacity);
      }
      .achievement.locked {
  position: relative; /* Ensure the parent element is positioned relative */
}

.achievement.locked .achievement-icon::after {
  content: "🔒";
  position: absolute;
  font-size: 24px;
  bottom: -10px;
  right: -10px;
}


      pre {
        background-color: #2a2a4a;
        border: 1px solid var(--achievement-border);
        border-radius: 5px;
        padding: 15px;
        overflow-x: auto;
        color: var(--text-color);
      }
    </style>

      <div class="wrapper-menu">
        <div class="container1">
            <nav class="NavMenu" id="main-nav"></nav>
            <div class="divider"></div>
          </div>
        </div>


      <div class="achivements-wrapper">
      <div class="container">
        <h1>Fracture Achievements</h1>
        <div class="achievement-list" id="achievementList">
          <!-- Achievements will be dynamically inserted here -->
        </div>
      </div>
    </div>
    
      <script>
// Central Achievements Script
const achievements = [
    { id: 'frequent_user', title: 'Frequent User', description: 'Visited the site 30 times', icon: '🔄' },
    { id: 'fractures_bible', title: 'Fractures Bible', description: 'Visited the Docs page', icon: '📚' },
    { id: 'power_user', title: 'Power User', description: 'Visited the Tools page 30 times', icon: '🔧' },
    { id: 'gamer', title: 'Gamer', description: 'Played a game', icon: '🎮' },
    { id: 'achievement_get', title: 'Achievement Get!', description: 'Got your first achievement', icon: '🏅' },
    { id: 'collector', title: 'Collector', description: 'Acquired 10 achievements', icon: '🏆' },
    { id: 'hoarder', title: 'Hoarder', description: 'Acquired 20 achievements', icon: '💎' },
    { id: 'achievement_compendium', title: 'Achievement Compendium', description: 'Collected all other achievements', icon: '🌟' },
    { id: 'jack_of_all_trades', title: 'Jack of All Trades', description: 'Used every main feature at least once', icon: '🃏' },
    { id: 'community', title: 'Community', description: 'Visited Fracture-Chat', icon: '💬' },
    { id: 'easter_egg_1', title: 'Easter Egg 1', description: 'Found the Carson Billy Bounce', icon: '🥚' },
    { id: 'easter_egg_2', title: 'Easter Egg 2', description: 'Put in the secret code', icon: '🐰' }
];

const achievementSound = new Audio('http://commondatastorage.googleapis.com/codeskulptor-assets/week7-brrring.m4a');

function initAchievements() {
    let userAchievements = {};
    achievements.forEach(achievement => {
        let storedValue = localStorage.getItem(`achievement_${achievement.id}`);
        userAchievements[achievement.id] = storedValue === 'true';
    });
    localStorage.setItem('userAchievements', JSON.stringify(userAchievements));
}

function checkAchievement(id, condition) {
    let userAchievements = JSON.parse(localStorage.getItem('userAchievements'));
    if (condition && !userAchievements[id]) {
        userAchievements[id] = true;
        localStorage.setItem(`achievement_${id}`, 'true');
        localStorage.setItem('userAchievements', JSON.stringify(userAchievements));
        checkCollectorAchievements();
        achievementSound.play();
        alert(`Achievement unlocked: ${achievements.find(a => a.id === id).title}`);
        renderAchievements();
    }
}

function checkCollectorAchievements() {
    let userAchievements = JSON.parse(localStorage.getItem('userAchievements'));
    let achievedCount = Object.values(userAchievements).filter(Boolean).length;
    checkAchievement('achievement_get', achievedCount >= 1);
    checkAchievement('collector', achievedCount >= 10);
    checkAchievement('hoarder', achievedCount >= 20);
    
    // Check for Achievement Compendium separately
    let allOtherAchievements = Object.entries(userAchievements).every(([key, value]) => 
        key === 'achievement_compendium' || value === true
    );
    checkAchievement('achievement_compendium', allOtherAchievements);
}

function renderAchievements() {
    const achievementList = document.getElementById('achievementList');
    achievementList.innerHTML = ''; // Clear existing achievements
    const userAchievements = JSON.parse(localStorage.getItem('userAchievements')) || {};

    achievements.forEach(achievement => {
        const achievementElement = document.createElement('div');
        achievementElement.className = `achievement ${userAchievements[achievement.id] ? '' : 'locked'}`;
        
        achievementElement.innerHTML = `
            <div class="achievement-icon">${achievement.icon}</div>
            <div class="achievement-title">${achievement.title}</div>
            <div class="achievement-description">${achievement.description}</div>
        `;
        achievementList.appendChild(achievementElement);
    });
}

// Run these functions when the achievements page loads
document.addEventListener('DOMContentLoaded', () => {
    initAchievements();
    renderAchievements();
});

      </script>
