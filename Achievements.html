<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2e2b3e;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .achievement {
            background-color: #3c3949;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px;
            width: 200px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .achievement:hover {
            transform: scale(1.05);
        }
        .achievement img {
            width: 100%;
            height: auto;
        }
        .achievement-name {
            padding: 15px 0;
            font-size: 1.2em;
            background-color: #7c4dff;
            color: #ffffff;
            font-weight: bold;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(50px);
            z-index: 1000;
            visibility: hidden; /* Hidden by default */
        }

        #overlay img {
            height: 30%;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="achievement">
            <img src="https://via.placeholder.com/200" alt="Achievement 1">
            <div class="achievement-name">Achievement 1</div>
        </div>
        <div class="achievement">
            <img src="https://via.placeholder.com/200" alt="Achievement 2">
            <div class="achievement-name">Achievement 2</div>
        </div>
        <div class="achievement">
            <img src="https://via.placeholder.com/200" alt="Achievement 3">
            <div class="achievement-name">Achievement 3</div>
        </div>
        <!-- Add more achievements as needed -->
    </div>





    <div id="overlay">
        <img src="icons/Under-Construction.png" alt="Under Construction">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const overlay = document.getElementById('overlay');
            const debugMode = true;

            if (debugMode) {
                overlay.style.visibility = 'visible';
            } else {
                if (window.location.protocol === 'http:' || window.location.protocol === 'https:') {
                    overlay.style.visibility = 'visible';
                }
            }

            overlay.addEventListener('click', function () {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
