<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/theme-index.css">
    <script src="js/theme-switcher.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--color-major);
            color: var(--color-text);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        .theme-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .theme-button, .action-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--color-button);
            color: var(--color-text);
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .theme-button:hover, .action-button:hover {
            background-color: var(--color-button-hover);
        }

        .custom-theme {
            margin-top: 40px;
        }

        .color-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .color-input {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="color"] {
            margin-top: 5px;
            padding: 5px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
              <style>
                .wrapper-menu {
    
    font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    background-color: var(--secondary-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    
    }
    
                .container1 {
                    width: 100%;
                    max-width: 1200px;
                    padding: 2rem;
                    
                }
                .Menuh1 {
                    font-size: 3rem;
                    font-weight: 700;
                    color: var(--primary-color1);
                    margin-bottom: 1rem;
                    text-align: center;
                }
                .Menuh3 {
                    font-size: 1.5rem;
                    font-weight: 700;
                    color: var(--primary-color1);
                    margin-bottom: 1rem;
                    text-align: center;
                }
                .NavMenu {
                  color:white;
                    display: flex;
                    justify-content: center;
                    gap: 1rem;
                    margin-bottom: 2rem;
                    flex-wrap: wrap;
                }
                .NavMenu a {
                    text-decoration: none;
                    color: var(--text-color1);
                    font-size: 1rem;
                    font-weight: 500;
                    transition: color 0.3s ease, background-color 0.3s ease;
                    padding: 0.5rem 1rem;
                    border-radius: 5px;
                }
                .NavMenu a:hover {
                    color:white;
                    background-color: var(--hover-color1);
                }
                .divider {
                    width: 100%;
                    height: 5px;
                    background: linear-gradient(to right, transparent, var(--primary-color1), transparent);
                    margin-bottom: 2rem;
                }
                .content {
                    background-color: #ffffff;
                    padding: 2rem;
                    border-radius: 10px;
                    box-shadow: 0 4px 6px rgba(138, 43, 226, 0.1);
                }
              </style>
    <script src="js/navgen.js"></script>
</head>
<body>
    <div class="wrapper-menu">
        <div class="container1">
            <nav class="NavMenu" id="main-nav"></nav>
            <div class="divider"></div>
          </div>
        </div>

    <div class="container">
        <h1>Theme Settings</h1>
        <div class="theme-buttons">
            <button class="theme-button" data-theme="light">Fracture</button>
            <button class="theme-button" data-theme="cherry">Cherry</button>
        </div>
        </div>
    </div>
</body>
</html>
