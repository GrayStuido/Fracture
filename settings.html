    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--color-major);
            color: var(--color-text);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        .theme-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
}

.theme-button {
    flex: 1 1 calc(20% - 10px); /* 20% width minus the gap */
    max-width: calc(20% - 10px); /* ensures no overflow due to gap */
    box-sizing: border-box; /* include padding and border in width calculation */
}


        .theme-button, .action-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--color-button);
            color: var(--color-text);
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .theme-button:hover, .action-button:hover {
            background-color: var(--color-button-hover);
        }

        .custom-theme {
            margin-top: 40px;
        }

        .color-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .color-input {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="color"] {
            margin-top: 5px;
            padding: 5px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-size 0.3s, background-position 0.3s;
        }

        .background-container.fit {
            background-size: contain;
        }

        .background-container.stretch {
            background-size: 100% 100%;
        }

        .background-container.tiles {
            background-size: auto;
            background-repeat: repeat;
        }

        .background-container.fit-centered {
            background-size: contain;
            background-position: center;
        }
    </style>
