<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c54;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2c2c54;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        h1, h2 {
            text-align: center;
            color: #f0e6ff;
        }

        button {
            background-color: #8c7ae6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            width: 48%;
        }

        button:hover {
            background-color: #6d5cde;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #c8b6ff;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #8c7ae6;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #4b4b84;
            color: #fff;
        }

        .section {
            margin-bottom: 20px;
        }

        .storage-container {
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #6d5cde #2c2c54;
        }

        .storage-item {
            padding: 10px;
            margin: 10px 0;
            background-color: #4b4b84;
            border: 1px solid #8c7ae6;
            border-radius: 4px;
            cursor: pointer;
        }

        .storage-item.selected {
            background-color: #8c7ae6;
            border-color: #6d5cde;
        }

        .storage-item .key {
            color: #f0e6ff;
        }

        .storage-item .value {
            color: #ffccff;
        }

        .scrollbar-track {
            background: #2c2c54;
            border-radius: 8px;
        }

        .scrollbar-thumb {
            background-color: #6d5cde;
            border-radius: 8px;
        }

        .scrollbar-thumb:hover {
            background-color: #8c7ae6;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>View Local Storage</h2>
            <input type="text" class="search-bar" id="searchBar" placeholder="Search by key..." onkeyup="searchLocalStorage()">
            <div class="storage-container" id="localStorageContent"></div>
        </div>

        <div class="section editor-container">
            <h2>Manage Item</h2>
            <label for="key">Key:</label>
            <input type="text" id="key" readonly>
            <label for="value">Value:</label>
            <textarea id="value" rows="10"></textarea>
            <div class="button-row">
                <button onclick="saveItem()">Save Item</button>
                <button onclick="deleteItem()">Delete Item</button>
            </div>
        </div>

        <div class="section">
            <div class="button-row">
                <button onclick="exportItems()">Export Items</button>
                <button onclick="document.getElementById('fileInput').click()">Import Items</button>
            </div>
            <input type="file" id="fileInput" accept=".txt" style="display:none" onchange="importItems(event)">
        </div>
    </div>

    <script>
        let selectedKey = null;

        function viewLocalStorage() {
            const excludeKeys = ['loggedInUser', 'premium'];
            const localStorageContent = document.getElementById('localStorageContent');
            localStorageContent.innerHTML = '';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (excludeKeys.includes(key)) continue;
                const value = localStorage.getItem(key);
                const itemDiv = document.createElement('div');
                itemDiv.className = 'storage-item';
                itemDiv.innerHTML = `<span class="key">${key}</span>: <span class="value">"${value}"</span>`;
                itemDiv.onclick = () => toggleSelectItem(key, itemDiv);
                localStorageContent.appendChild(itemDiv);
            }
        }

        function toggleSelectItem(key, itemDiv) {
            if (selectedKey === key) {
                deselectItem();
            } else {
                selectItem(key, itemDiv);
            }
        }

        function selectItem(key, itemDiv) {
            selectedKey = key;
            document.getElementById('key').value = key;
            document.getElementById('value').value = localStorage.getItem(key);

            document.querySelectorAll('.storage-item').forEach(item => {
                item.classList.remove('selected');
            });
            itemDiv.classList.add('selected');
        }

        function deselectItem() {
            selectedKey = null;
            document.getElementById('key').value = '';
            document.getElementById('value').value = '';

            document.querySelectorAll('.storage-item').forEach(item => {
                item.classList.remove('selected');
            });
        }

        function saveItem() {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;
            if (key && value !== null) {
                localStorage.setItem(key, value);
                alert('Item saved successfully.');
                viewLocalStorage();
            } else {
                alert('Please select an item and provide a value.');
            }
        }

        function deleteItem() {
            const key = document.getElementById('key').value;
            if (key) {
                localStorage.removeItem(key);
                alert('Item deleted successfully.');
                deselectItem();
                viewLocalStorage();
            } else {
                alert('Please select an item to delete.');
            }
        }

        function searchLocalStorage() {
            const searchBar = document.getElementById('searchBar');
            const filter = searchBar.value.toUpperCase();
            const storageItems = document.querySelectorAll('.storage-item');
            storageItems.forEach(item => {
                const key = item.querySelector('.key').textContent.toUpperCase();
                if (key.includes(filter)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function exportItems() {
            const excludeKeys = ['loggedInUser', 'premium'];
            let data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (excludeKeys.includes(key)) continue;
                data[key] = localStorage.getItem(key);
            }
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'localStorageData.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function importItems(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        for (let key in data) {
                            if (data.hasOwnProperty(key) && !['loggedInUser', 'premium'].includes(key)) {
                                localStorage.setItem(key, data[key]);
                            }
                        }
                        alert('Items imported successfully.');
                        viewLocalStorage();
                    } catch (error) {
                        alert('Error importing items. Please check the file format.');
                    }
                };
                reader.readAsText(file);
            }
        }

        // Initial load
        viewLocalStorage();
    </script>
</body>
</html>
