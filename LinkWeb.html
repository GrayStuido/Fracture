        <div id="sections"></div>
    </div>

    <script>
        function generateAccessibleColors(count) {
            const baseHues = [0, 30, 60, 120, 180, 240, 270, 300, 330];
            const colors = [];
            for (let i = 0; i < count; i++) {
                const hue = baseHues[i % baseHues.length];
                const saturation = 70 + Math.random() * 20;
                const lightness = 45 + Math.random() * 15;
                colors.push(`hsl(${hue}, ${saturation}%, ${lightness}%)`);
            }
            return colors;
        }

        function truncateUrl(url, maxLength) {
            let cleanUrl = url.replace(/^https?:\/\//, '');
            
            if (cleanUrl.length <= maxLength) return url;
            
            let protocol = url.startsWith('https://') ? 'https://' : 'http://';
            return protocol + cleanUrl.substr(0, maxLength - 3) + '...';
        }

        async function fetchLinks() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/GrayStuido/GrayStuido/refs/heads/main/links.json');
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                const sectionsContainer = document.getElementById('sections');

                const colors = generateAccessibleColors(data.sections.length);

                data.sections.forEach((section, sectionIndex) => {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'section';
                    const sectionTitle = document.createElement('h2');
                    sectionTitle.textContent = section.title;
                    sectionDiv.appendChild(sectionTitle);
                    
                    const linkGrid = document.createElement('div');
                    linkGrid.className = 'link-grid';
                    if (section.links.length === 2) {
                        linkGrid.classList.add('two-links');
                    } else if (section.links.length === 1) {
                        linkGrid.classList.add('one-link');
                    }

                    const sectionColor = colors[sectionIndex];

                    section.links.forEach(link => {
                        const linkNode = document.createElement('a');
                        linkNode.href = link.url;
                        linkNode.className = 'link-node';
                        
                        linkNode.textContent = `[${truncateUrl(link.url, 30)}]`;
                        
                        linkNode.style.color = sectionColor;

                        linkGrid.appendChild(linkNode);
                    });

                    sectionDiv.appendChild(linkGrid);
                    sectionsContainer.appendChild(sectionDiv);
                });
            } catch (error) {
                console.error('Error fetching links:', error);
                const sectionsContainer = document.getElementById('sections');
                sectionsContainer.innerHTML = '<p>Error loading links. Please try again later.</p>';
            }
        }

        fetchLinks();
    </script>
